<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlowForge Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #0f0f0f;
      color: #e5e5e5;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px 10px;
      border-bottom: 1px solid #222;
    }

    .header .logo {
      font-size: 18px;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.02em;
    }

    .header .subtitle {
      font-size: 11px;
      color: #666;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: #141414;
      border-bottom: 1px solid #1e1e1e;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.connected { background: #22c55e; box-shadow: 0 0 6px #22c55e80; }
    .dot.disconnected { background: #ef4444; }
    .dot.pending { background: #f59e0b; animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-text {
      font-size: 12px;
      color: #aaa;
      flex: 1;
    }

    .badge {
      font-size: 10px;
      background: #1e3a2f;
      color: #22c55e;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }

    .section {
      padding: 14px 16px;
      border-bottom: 1px solid #1a1a1a;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #555;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      outline: none;
      transition: border-color 0.15s;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
    }

    input[type="text"].error {
      border-color: #ef4444;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s, background 0.15s;
    }

    button:hover { opacity: 0.85; }
    button:active { opacity: 0.7; }

    .btn-primary {
      background: #3b82f6;
      color: #fff;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #ccc;
    }

    .btn-danger {
      background: #7f1d1d;
      color: #fca5a5;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .toggle-label {
      font-size: 12px;
      color: #aaa;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .toggle-track {
      position: absolute;
      inset: 0;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle input:checked + .toggle-track {
      background: #22c55e;
    }

    .toggle-thumb {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
      pointer-events: none;
    }

    .toggle input:checked ~ .toggle-thumb {
      transform: translateX(16px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-box {
      background: #1a1a1a;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 8px 10px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .stat-label {
      font-size: 10px;
      color: #555;
      margin-top: 2px;
    }

    .error-msg {
      font-size: 11px;
      color: #f87171;
      margin-top: 8px;
      padding: 6px 10px;
      background: #1f0f0f;
      border-radius: 4px;
      border-left: 2px solid #ef4444;
    }

    .footer {
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #444;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ”¥</span>
    <div>
      <h1>GlowForge Agent</h1>
      <div class="subtitle">Browser task executor</div>
    </div>
  </div>

  <div class="status-bar">
    <div class="dot disconnected" id="status-dot"></div>
    <span class="status-text" id="status-text">Not connected</span>
    <span class="badge" id="pending-badge" style="display:none">0 pending</span>
  </div>

  <div class="section">
    <div class="section-title">Connection</div>
    <label for="url-input">GlowForge URL</label>
    <input
      type="text"
      id="url-input"
      placeholder="http://localhost:5274"
      spellcheck="false"
    />
    <div id="url-error" class="error-msg" style="display:none"></div>
    <div class="btn-row">
      <button class="btn-primary" id="btn-save">Save & Connect</button>
      <button class="btn-secondary" id="btn-test">Test</button>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Polling enabled</span>
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked />
        <div class="toggle-track"></div>
        <div class="toggle-thumb"></div>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Stats</div>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-value" id="stat-completed">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="stat-failed">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="stat-tabs">0</div>
        <div class="stat-label">Active tabs</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="stat-pending">â€”</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span id="last-poll">Last poll: never</span>
    <span>v0.1.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
